<!DOCTYPE html>
<html>
  <head>
    <title>Cozy Files</title>
    <link rel="stylesheet" href="lib/main.css" type="text/css">
  </head>
  <body>
    <div id="title">
      <h1>Cozy Files</h1>
    </div>
    <div id="content">
      <p> Url of your cozy: <input type="text" id="url"></p>
      <p> Password of your cozy: <input type="password" id="password"></p>
      <p> Folder path to store your files: <input type="text" id="folder"></p>
      <p> Name of your remote: <input type="text" id="name"></p>
      <p><input type="button" value="Add" id ="add" onclick="addRemote()"></p>
    </div>

    
  </body>
<!-- templates used by app.js -->
  <script type="text/javascript" src="modules.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

  <script type="text/javascript">
    var app = require('lib/app');
    addRemote = app.addRemote;
  </script>
</html>
